<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>User Map</h1>
    <div id="map"></div>
    <script>
        // Initialize the map and set its view to a given place and zoom
        var map = L.map('map').setView([14.0583, 108.2772], 6);

        // Tải và hiển thị các lớp gạch trên bản đồ
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        const users = {{ users |safe }};
        // Loop through users and add markers to the map
        users.forEach(function(user) {
            L.marker([user.lat, user.lng]).addTo(map);
        });
    </script>
</body>
</html>
